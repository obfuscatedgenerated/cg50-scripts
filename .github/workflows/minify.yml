name: "Minifier"
on: [pull_request, push]
jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - name: Install minifier
        run: pip install python-minifier
      - name: Run script file
        run: |
          chmod +x ./minifier.sh
          ./minifier.sh
        shell: bash
